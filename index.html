<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            font-size: 14px;
            color: white;
            opacity: 0.8;
            pointer-events: none;
            animation: moveStars linear infinite;
        }

        @keyframes moveStars {
            from { transform: translateY(0); }
            to { transform: translateY(100vh); }
        }

        #calculator {
            background: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 150, 255, 0.8);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        textarea {
            width: calc(100% - 20px);
            max-width: 260px;
            height: 80px;
            font-size: 2em;
            margin-bottom: 15px;
            border: none;
            background: rgba(42, 42, 42, 0.9);
            color: cyan;
            padding: 10px;
            border-radius: 10px;
            outline: none;
            text-align: right;
            box-shadow: 0 0 10px cyan;
            resize: none;
            overflow-y: auto;
        }

        button {
            width: 60px;
            height: 60px;
            font-size: 1.2em;
            margin: 5px;
            border: none;
            cursor: pointer;
            background: rgba(51, 51, 51, 0.8);
            color: white;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        button:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        button:active {
            transform: scale(0.9);
        }

        .operator {
            background: #ff9500;
            box-shadow: 0 0 15px #ff9500;
        }

        .equal {
            background: #28a745;
            box-shadow: 0 0 15px #28a745;
        }

        .clear, .backspace {
            background: #dc3545;
            box-shadow: 0 0 15px #dc3545;
        }

    </style>
</head>
<body>
    <div class="stars"></div>

    <div id="calculator">
        <textarea id="display" readonly></textarea>
        <br>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="backspace" onclick="backspace()">⌫</button>
        <button class="operator" onclick="appendValue('÷')">÷</button>
        <button class="operator" onclick="appendValue('×')">×</button>
        <br>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('-')">-</button>
        <br>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('+')">+</button>
        <br>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="equal" onclick="calculateResult()">=</button>
        <br>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('00')">00</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="appendValue('%')">%</button>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function backspace() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

       function calculateResult() {
    try {
        let expression = document.getElementById("display").value;
        expression = expression.replace(/×/g, '*').replace(/÷/g, '/');

        expression = expression.replace(/(\d+)(\s*[-+*/]\s*)(\d+)%/g, (match, num1, operator, num2) => {
            return `${num1} ${operator} (${num1} * ${num2} / 100)`;
        });

        expression = expression.replace(/\b0+(\d)/g, '$1');

        document.getElementById("display").value = eval(expression);
    } catch {
        document.getElementById("display").value = "Error";
    }
}


        function createStars() {
            const starsContainer = document.querySelector(".stars");
            const symbols = ["÷", "×", "+", "-", "%", "√"];

            for (let i = 0; i < 100; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                star.style.fontSize = `${Math.random() * 15 + 10}px`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 5 + 5}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
